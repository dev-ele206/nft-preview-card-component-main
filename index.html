<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="image-container card-img">
        <img src="/images/image-equilibrium.jpg" alt="image of equilibrium" aria-hidden="true">
        <div class="card-img-overlay">
          <img src="/images/icon-view.svg" id="eye-icon">
        </div>
      </div>
      <div class="text-container">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="number-container">
        <div id="eth-icon">
        <img src="/images/icon-ethereum.svg" alt="eth icon">
          <span id="eth-text">0.041 ETH</span>
        </div>
        <div id="timer-icon">
        <img src="/images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
        </div>
        <div class="border-line"></div>
      <div class="profile-container">
        <img src="/images/image-avatar.png" alt="profile pic" id="profile-pic">
        <p>Creation of <span id="profile-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">dev-ele</a>.
    </div>
  </footer>
</body>

</html>
